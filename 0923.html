<html>
<head>
       <title>css簡介</title>
       <meta charset="UTF-8"
        ! -- HTML註解 -->
    <style>
        /*css註解*/
        /*css基本語法*
          選擇器{
          屬性:設定;    
          屬性:設定;
          屬性:設定;
          屬性:設定;
    }
    */  
    /*選擇器種類
      #id{        }
      .class{     }
      HTML_tag{  }

      */
      /*
       顏色
         1.color name
         2.#色碼 #RRGGBB 00~FF
         3.rgb(r.g.b) 0~255
         4.rgba(r.g.b.a) a:可見度 0~15
         5.hsl(色相,彩度,亮度)
         6.hsla(0~360,0~100%,0~100%,0~1)
      */
      /*
        前景:文字顏色(color)
        背景:(backround)
            顏色(backround-color)
            圖像(backround-image)
      
      
      */
      
    P{
      margin: 0;

    }
    div{
        margin: 20px;


    }
    span{
        background-color: #f00505;

    }
   #sp1{
        background-color: brown;
        width: 100px;
        height: 100px;
        display: inline;
   } 
   #sp2{
        display: inline-block;
        background-color: blue;
        width: 200px;
        height: 100px;
   }
   #sp3{
         display: block;


   }
   .cs1{
    

   }
   div{
    background-color: yellow;
    width:300px;
    height:50px;
    margin-bottom: 10px;
   }
   /*
   漸層 not a color ,is aimage
   1線性漸層 linear-gradient()
   2放射漸層
   3元諄見曾
   to top/right/top/bottom/left=> 0~360edg
   */
   #d1{
      background: linear-gradient(125edg,red,yellow);


   }
   #d2{
       background-image: linear-gradient(90edg,red,orange,yellow,green,blue,indigo,violet);



   }
    </style>
</head>
<body>
<p>p段落</p>
<div>區塊元素</div>
<span id="sp-1">行內元素</span>
<span id="sp-2">行內區塊元素</span>
<span id="sp-3">區塊元素</span>
</body>
</html>
